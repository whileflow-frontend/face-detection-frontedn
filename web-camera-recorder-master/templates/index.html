<!DOCTYPE html>
<html>
<head>
  <title>Streaming Video Recorder</title>
  <script src="/static/lib/jquery.min.js"></script>
  <style>
    * {     
      margin: 0;
      padding: 0;
    }
    .pic {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #171819;
    }
    #video {
      position: absolute;
      max-width: 90%;
      max-height: 90%;
    }
    #video.not-show {
      display: none;
    }
    .bor {
      z-index: 2;
      width: 600px;
      height: 450px;
      position: absolute;
      border-top: calc(50vh - 225px) solid rgba(0,0,0, 0.6);
      border-bottom: calc(50vh - 225px) solid rgba(0,0,0, 0.6);
      border-left: calc(50vw - 300px) solid rgba(0,0,0, 0.6);
      border-right: calc(50vw - 300px) solid rgba(0,0,0, 0.6);
      background-color: rgba(0, 0, 0, 0);
      transition: all 1.5s;
    }
    .max-bor {
      width: 100%;
      height: 100%;
      border: none;
      border: 0 solid rgba(0, 0, 0, 0);
    }
    #content {
      width: 70%;
      height: 80%;
      padding: 5% 15%;
      font-size: 0;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }
    .display-none {
      display: none;
    }
    .person {
      display: flex;
      align-items: center;
      justify-content: center;
      float: left;
      font-size: 14px;
      width: 30%;
      margin: 0 10%;
      height: 40%;
    }
    .photo {
      max-height: 90%;
      max-width: 90%;
    }
    .progress {
      width: 50%;
      margin: 5% 25% 5%;
      height: 12px;
      border-radius: 5px;
      background-color: #d4d4d4;
      position: relative;
    }
    .progress>.color {
      position: absolute;
      height: 12px;
      border-radius: 5px 0 0 5px;
      background-color: #03CE41;
      width: 50%;
    }
    .fraction {
      font-size: 144px;
      font-weight: bolder;
      color: #FE9C05;
      text-align: center;
    }
    .flower {
      position: absolute;
      top: 56%;
      width: 360px;
      left: 50%;
      margin-left: -180px;
    }    
    #recorder {
      position: absolute;
    }
  </style>
</head>
<body>
  <!-- <h1>Streaming Video Recorder</h1> -->
  <div id="recorder">
    <button id="record">Record</button>
    <button id="stop">Stop</button>
    <a id="download"></a>
    <script type="text/javascript" src="{{ url_for('static', filename='recorder.js') }}"></script>
  </div>

  <div class="pic">
    <img id="video" src="{{ url_for('video_viewer') }}">
  </div>
  <div class="bor" id="box">
    <div class="display-none" id="content">
      <div class="person">
        <img src="/static/image/2.jpg" class="photo" alt="">
      </div>
      <div class="person">
        <img src="/static/image/3.jpg" class="photo" alt="">
      </div>
	  <div style="clear:both;"></div>
      <div class="progress">
        <div class="color"></div>
      </div>
      <p class="fraction">
        50%
      </p>
      <img src="/static/image/4.gif" alt="" class="flower">
    </div>
  </div>
  <audio id="music" src="/static/music.wav"></audio>
  <script>
    const serviceUrl = 'http://172.96.239.77:5000/'
    var box = document.getElementById("box")
    var content = document.getElementById("content")
    var capture = false
    checkStatus()
    var statusIntervalId = setInterval(function () {
      checkStatus()
    }, 500)
    function beMax () {
      if (box.className === 'bor') {
        box.classList.add("max-bor")
        content.classList.remove("display-none")
      } else {
        box.classList.remove("max-bor")
        content.classList.add("display-none")
      }
    }
    function checkStatus () {
      $.ajax({
        url: serviceUrl + 'status',
        method: 'GET'
      })
      .done(function (res) {
        if (res && res.status) {
          capture = true
          clearInterval(statusIntervalId)
          beMax()
          $('#video').addClass('not-show')
        }
      })
    }
  </script>  
</body>
</html>
